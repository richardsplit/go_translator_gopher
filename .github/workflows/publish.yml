name: Build and Publish Docker Image

on:
  push:
    branches:
      - docker_app
     
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
     -name: Build Docker Image
      run: docker build . --tag my-image-name:$(date +%s)
       
     -name: Publish to Registry
      uses: richardsplit
      with: 
        name: docker_image_translator
